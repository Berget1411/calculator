<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div id="calculator">
        <div id="display">
          <p id="last-display"></p>
          <p id="current-display"></p>
        </div>
        <div id="buttons">
          <div id="clear-delete">
            <button id="clear">CLEAR</button>
            <button id="delete">DELETE</button>
          </div>
          <div id="num-operate">
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="operands" id="divide">รท</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="operands" id="multiply">x</button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="operands" id="subtract">-</button>
            <button>.</button>
            <button class="numbers">0</button>
            <button class="operands" id="equal">=</button>
            <button class="operands" id="add">+</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
