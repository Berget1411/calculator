<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <main>
      <div id="calculator">
        <div id="display">
          <p id="last-display">3x</p>
          <p id="current-display">7</p>
        </div>
        <div id="buttons">
          <div id="clear-delete">
            <button>CLEAR</button>
            <button>DELETE</button>
          </div>
          <div id="num-operate">
            <button class="nums">7</button>
            <button class="nums">8</button>
            <button class="nums">9</button>
            <button id="divide">รท</button>
            <button class="nums">4</button>
            <button class="nums">5</button>
            <button class="nums">6</button>
            <button id="multiply">x</button>
            <button class="nums">1</button>
            <button class="nums">2</button>
            <button class="nums">3</button>
            <button id="subtract">-</button>
            <button>.</button>
            <button class="nums">0</button>
            <button id="equal">=</button>
            <button id="add">+</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
